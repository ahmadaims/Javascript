<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Variables</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>

	<div class="main">
		<div class="code-box">
			<div class="code-top-bar">
				<h1 id="main-heading">Javascript Operators</h1>
				<div class="top-bar-dots">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="code-area">
				<h3>JavaScript Assignment Operators</h3>
				<p>Assignment operators assign values to JavaScript variables.</p>
				<p class="mt-15px">Below is the code which answers are in the console.log</p>
				<div class="real-code-box" id="output-code">
					<h4>This is the real time working code which is working in console.log</h4>
				</div>
			</div>
		</div>
	</div>
<script src="assignment.js"></script>
	<script>
		// Function to display the code
		function displayCode() {
			// Get the output div
			const outputDiv = document.getElementById('output-code');

			// Clear the previous content
			outputDiv.innerHTML = '';

			// Fetch the content of the script.js file
			fetch('assignment.js')
				.then(response => response.text())
				.then(data => {
					// Split the code into lines
					const codeLines = data.split('\n');

					// Iterate over each line and display it
					codeLines.forEach(line => {
						// Create a <pre> element to preserve whitespace
						const pre = document.createElement('pre');
						// Set the text content of the <pre> element to the code line
						pre.textContent = line;
						// Append the <pre> element to the output div
						outputDiv.appendChild(pre);
					});
				})
				.catch(error => console.error('Error fetching JavaScript file:', error));
		}

		// Call the function to display the code
		displayCode();
	</script>
</body>

</html>
